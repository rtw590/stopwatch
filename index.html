<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Stopwatch</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body id="bodyBox">
    <div class="nav">
      <button id="about">About</button>
      <button id="shortkeys">Shortkeys</button>
    </div>

    <div id="timerBox"><h1 id="timer">00:00:00</h1></div>

    <div class="buttons">
      <button id="startStop" onclick="startStop()">Start</button>
      <button id="reset" onclick="reset()">Reset</button>
    </div>

    <br />

    <div>
      <input type="checkbox" id="30seconds" checked />
      <span id="30color" style="color:white;">30 Second Beep</span>
      <input type="checkbox" id="1minute" checked />
      <span id="1color" style="color:white;">1 Minute Beep</span>
    </div>

    <div class="picker">
      <br />
      <h2 id="wordLight">Brightness</h2>
      <br />
      <input
        type="range"
        min="0"
        max="100"
        step="1"
        id="Lightness"
        value="53"
      />
    </div>

    <script src="script.js"></script>
    <script src="shortkeys.js"></script>
  </body>
</html>
